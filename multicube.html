<html>    
    <head>
        <title>Three.js Project</title>

        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100%; }
        </style>
    </head>
    <body>
        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>

        <script>

            // Three.js는 크게 scene, camera, renderer로 나뉜다.
            // 카메라(camera)로 보여지는 화면(scene)을 랜더링(renderer) 해주는 방식으로 각각 영역을 나누어 세부적으로 
            // 설정 해줄 수 있다.
            
            // 장소를 생성해주고
            function main() {
                // 장소를 생성해주고
            var scene = new THREE.Scene(); 
            // 카메라를 셋팅해준다. 매개변수(시야, 가로세로비율, 가까운정도, 먼정도)
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5);
            camera.position.z = 2;
            
            // renderer의 사이즈를 셋팅해주고 화면에 appendChild.
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild(renderer. domElement);

            // window 기준으로 창 크기 변경
            window.addEventListener( 'resize', function(){
                var width = window.innerWidth;
                var height = window.innerHeight;
                renderer.setSize( width,height);
                camera.aspect = width/height;
                camera.updateProjectionMatrix();
            })

            //컨트롤
            controls = new THREE.OrbitControls( camera, renderer.domElement)

  scene = new THREE.Scene();

  {
    const color = 0xFFFFFF;
    const intensity = 1;
    const light = new THREE.DirectionalLight(color, intensity);
    light.position.set(-1, 2, 4);
    scene.add(light);
  }

  const boxWidth = 1;
  const boxHeight = 1;
  const boxDepth = 1;
  const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

  function makeInstance(geometry, color, x) {
    const material = new THREE.MeshPhongMaterial({color});

    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    cube.position.x = x;

    return cube;
  }

  const cubes = [
    makeInstance(geometry, 0x44aa88,  0),
    makeInstance(geometry, 0x8844aa, -2),
    makeInstance(geometry, 0xaa8844,  2),
  ];

  function render(time) {
    time *= 0.001;  // convert time to seconds

    cubes.forEach((cube, ndx) => {
      const speed = 1 + ndx * .1;
      const rot = time * speed;
      cube.rotation.x = rot;
      cube.rotation.y = rot;
    });

    renderer.render(scene, camera);

    requestAnimationFrame(render);
  }
  requestAnimationFrame(render);

}

main();

        </script>
    </body>
</html>
